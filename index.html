<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="image">
    <img src="filip-zrnzevic-_EMkxLdko9k-unsplash.jpg">
  </div>
  <div class="form">
    <section class="intro"></section>
    <form action="">
      <div class="info">
        <div>
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" placeholder="Name" required />
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="email@web.com" required name="email" />
          <label for="password">PASSWORD</label>
          <input type="password" id="password" required name="password" />
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" placeholder="Surname" />

          <label for="number">PHONE NUMBER</label>
          <input type="tel" required id="number" name="number" />

          <label for="confirm_password">CONFIRM PASSWORD</label>

          <input type="password" id="confirm_password" required name="password" />
        </div>
      </div>
    </form>
  </div>
</body>

</html>
