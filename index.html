<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="image">
    <img src="assets/rain_window.jpg" />
    <div class="logo">
      <img src="./assets/odin-lined.png" alt="" />
      ODIN
    </div>
  </div>
  <div class="form">
    <div class="intro">Sign up for free</div>
    <div class="info">
      <form action="">
        <div>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" placeholder="Name" required />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="email@web.com" required name="email" />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required name="password" />
          </div>
        </div>
        <div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Surname" />
          </div>
          <div>
            <label for="number">PHONE NUMBER</label>
            <input type="tel" required id="number" name="number" />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>

            <input type="password" id="confirm_password" required name="password" />
          </div>
        </div>
      </form>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
